<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
         
    </head>
    <body>
        <h1>Exemplo de formulário</h1>
        
        <form action="#" method="post" class="formLogin">
            <fieldset>
            
                <legend>Dados Pessoais</legend>
                
                <label>Email</label>
                <input type="email" required placeholder="Digite o seu email válido">
                
                <label>Número de filhos</label>
                <input type="number" min="0" max="1000">
                
                <label>Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">
                
                <p>Sexo:</p>
                
                <label>
                    <input type="radio" name="sexo" value="M">
                    Masculino
                </label>
                <label>
                    <input type="radio" name="sexo" value="F">
                    Feminino
                </label>
                
                <input type="hidden" name="expira em 2021-12-31">
                
                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="ce">Fortaleza</option>
                    <option value="rs">Porto Alegre</option>
                    <option value="rr">Boa Vista</option>
                    <option value="df">Brasília</option>
                    <option value="pr">Curitiba</option>
                    <option value="mg">Belo Horizonte</option>
                
                </select>
            </fieldset>
                
            
            <fieldset>
               <legend>Área de interesee</legend>
                
                <label>><input type="checkbox" name="html" value="html">HTML</label>
                
                <label>><input type="checkbox" name="css" value="html">CSS</label>
                
                <label>><input type="checkbox" name="javascript" value="html">JavaScript</label>
            
            </fieldset>
            
            <fieldset>
               <legend>Mensagem</legend>
               <textarea style="resize: none" name="msg" cols="30" rows="10"></textarea>
                
               <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o contrato que precisa ser aceito 
               </textarea>
                
               <label><input type="checkbox">Li e aceito</label>
                
                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">
                
                <select size="5" multiple>
                    <option>opção1</option>
                    <option>opção2</option>
                    <option>opção3</option>
                    <option>opção4</option>
                    <option>opção5</option>
                </select>
                
            </fieldset>
                    
                <input type="submit" value="mandar">
                <input type="button" value="button">
                <input type="reset" value="reset">  
            
            
        </form>
    </body>
</html>
